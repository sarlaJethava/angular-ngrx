<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-7">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            ngModel
            required
            #name="ngModel"
          />
          <span
            class="help-block"
            *ngIf="name.touched && name.invalid && name.errors.required"
            >Name is required!</span
          >
        </div>
        <div class="col-xs-1"></div>

        <div class="col-sm-4">
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            class="form-control"
            name="amount"
            ngModel
            #amount="ngModel"
            required
            pattern="^[1-9]+[0-9]*$"
          />
          <span
            class="help-block"
            *ngIf="amount.touched && amount.invalid && amount.errors.required"
            >Amount is required!</span
          >
          <span
            class="help-block"
            *ngIf="amount.touched && amount.invalid && amount.errors.pattern"
            >Please enter valid amount!</span
          >
          <span
            class="help-block"
            *ngIf="amount.touched && amount.invalid && amount.errors.maxlength"
            >Amount max length is 5</span
          >
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            *ngIf="editMode"
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onReset()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
